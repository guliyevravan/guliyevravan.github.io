<h1>Bloq</h1>

<section class="grid grid-cols-12 gap-3 mt-4">

  {% for post in collections.blog %}

  <article class="md:col-span-4 sm:col-span-6 col-span-12 border border-gray-400 rounded-2xl overflow-hidden bg-gray-100">

    <picture>
      <img src="{{ post.data.cover }}">
    </picture>

    <a href="{{ post.url }}" class="p-3 block font-extrabold">{{ post.data.title }}</a>

    <time class="px-3 py-2 block text-sm border-t border-t-gray-400">
      {{ post.data.date | postDate }}
    </time>

  </article>

  {% endfor %}

</section>
